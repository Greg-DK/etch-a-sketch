<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="content">
            <div class="board">
            </div>
            <div class="buttons">
                <p>Board Size:</p>
                <input 
                    type="text"
                    placeholder="Size of Board"
                    value="16"
                    onchange="createBoard(this.value)">
                <button class="reset">Reset</button>
            </div>
            <div>
                
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
